spring.application.name=users

# application.properties

external.auth.token.url=${EXTERNAL_AUTH_TOKEN_URL}
external.auth.client.credentials=${EXTERNAL_AUTH_CLIENT_CREDENTIALS}

cognito.jwks.url=${COGNITO_JWKS_URL}

# Kafka
# Kafka Consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=spring-consumers
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Kafka Producer
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

sonar.exclusions=**/configuration/**, **/exceptions/**, **/deti/fitmonitor/users/configuration/JwtAuthFilter*, **/deti/fitmonitor/users/services/JwtUtilService*, **/deti/fitmonitor/users/controllers/GetTokenController*, **/deti/fitmonitor/users/UsersApplication*, /**/test/**, /**/*.spec.ts, /**/generated/**


